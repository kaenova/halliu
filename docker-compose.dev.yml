version: "3"

services:
  # backend (Development)
  backend:
    build: 
      context: backend/
      dockerfile: Dockerfile.dev
    expose: 
      - "3001"
    ports:
      - "3001:3001"
    restart: unless-stopped
    volumes: 
      - ./backend:/app

  # frontend (Development)
  frontend:
    build: 
      context: frontend/
      dockerfile: Dockerfile.dev
    expose: 
      - "3000"
    ports:
      - "3000:3000"
    restart: "unless-stopped"
    depends_on: 
      - backend
      - rtmp
    volumes: 
      - ./frontend:/app

  # rtmp (Development)
  rtmp:
    build: 
      context: rtmp/
    expose: 
      - "8000"
      - "1935"
    ports:
      - "1935:1935"
    restart: unless-stopped
    volumes: 
      - "./rtmp/nginx.conf:/etc/nginx/nginx.conf"
      - "./temp_data/rtmp:/tmp/hls"

  # Proxy gateaway
  gateway: 
    build:
      context: reverse_proxy/
    ports: 
      - "80:80"
      - "443:443"
    restart: "unless-stopped"
    volumes: 
      - "./reverse_proxy/nginx.conf:/etc/nginx/nginx.conf"
      - "./reverse_proxy/localhost.crt:/etc/nginx/certs/localhost.crt"
      - "./reverse_proxy/localhost.key:/etc/nginx/certs/localhost.key"
